<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ページ選択</title>
  <!-- Webアプリとして起動するための設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- 任意：ホーム画面用アイコン -->
  <link rel="apple-touch-icon" href="your-icon.png">
  
  <!-- 内部リンクで Web アプリモードを維持するための JavaScript -->
  <script>
    document.addEventListener('click', function(e) {
      var target = e.target;
      // クリックされた要素が <a> タグになるまで親要素をたどる
      while (target && target.nodeName !== 'A') {
        target = target.parentNode;
      }
      if (target && target.nodeName === 'A') {
        // 外部リンクや target="_blank" でない場合、スタンドアロンモードを維持
        if (target.getAttribute('target') !== '_blank') {
          e.preventDefault();
          window.location.href = target.href;
        }
      }
    });
  </script>
</head>
<body>
  <h1>スマホ版</h1>
  <ul>
    <li><a href="page1.html">縦画面</a></li>

    ※iPhoneではWeb Appとしてホーム画面に追加し、スタンドアロンモードで実行すると全画面表示できるみたいです</a>
  </ul>
