<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>縦画面レイアウト（機能付き・32個ボタン・下部固定配置）</title>
  <!-- Excelエクスポート用ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* 全体設定 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      box-sizing: border-box;
    }
    /* コンテナ：上部20％（表＋図）／下部80％（操作エリア） */
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* 上部エリア：表と図（左右） */
    #top-area {
      flex: 0 0 20vh;
      display: flex;
      border-bottom: 1px solid #ccc;
      overflow: hidden;
    }
    #table-container, #diagram-container {
      flex: 1;
      padding: 5px;
      overflow: auto;
    }
    #table-container {
      border-right: 1px solid #ccc;
    }
    /* 表のスタイル */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 2px 4px;
      text-align: center;
      min-width: 40px;
    }
    td {
      cursor: text;
    }
    .selected {
      background-color: #caf;
    }
    /* 図（キャンバス）のスタイル */
    #diagram-container {
      position: relative;
    }
    #diagram-container canvas {
      width: 100%;
      height: 100%;
      background-color: #000;
      display: block;
      pointer-events: none;
    }
    /* 図内操作ボタン */
    .topButton {
      font-size: 14px;
      padding: 8px 12px;
      cursor: pointer;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      position: absolute;
      z-index: 1000;
    }
    #resetButton {
      top: 10px;
      right: 10px;
    }
    #toggleInputButton {
      bottom: 70px;
      right: 10px;
    }
    #exportButton {
      bottom: 40px;
      right: 10px;
    }
    /* Full ボタンは、図部分だけ全画面表示するように対象を #diagram-container に変更 */
    #fullscreenButton {
      bottom: 10px;
      right: 10px;
      z-index: 2000;
    }
    /* 下部エリア：操作エリア */
    #bottom-area {
      flex: 1;
      position: relative;
      padding: 10px;
      overflow: auto;
    }
    /* 上段：全画面表示ボタン＋文字入力ボックス */
    #input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    #input-row button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    #input-row input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    /* 中段：32個の文字入力ボタン（8列×4行のグリッド） */
    #insertable-buttons {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
      margin-bottom: 80px; /* 下部コントロール領域分の余白 */
    }
    #insertable-buttons button {
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* 十字キー（左下） */
    #arrowKeysContainer {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    #arrowKeysContainer #arrow-keys {
      display: grid;
      grid-template-areas:
        ". up ."
        "left center right"
        ". down .";
      gap: 5px;
    }
    #arrowKeysContainer button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }
    #arrow-up    { grid-area: up; }
    #arrow-left  { grid-area: left; }
    #arrow-right { grid-area: right; }
    #arrow-down  { grid-area: down; }
    /* テンキー（右下） */
    #numpadContainer {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    #numpadContainer #numpad {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      gap: 5px;
    }
    #numpadContainer button {
      width: 50px;
      height: 50px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 上部エリア：表と図 -->
    <div id="top-area">
      <div id="table-container">
        <table id="excelTable">
          <thead>
            <tr>
              <th>名称</th>
              <th>距離</th>
              <th>X座標</th>
              <th>直径</th>
              <th>コメント</th>
              <th>歩道(L)</th>
              <th>L側溝</th>
              <th>幅員</th>
              <th>R側溝</th>
              <th>歩道(R)</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- 表データはJSで自動生成 -->
          </tbody>
        </table>
      </div>
      <div id="diagram-container">
        <canvas id="drawingCanvas"></canvas>
        <!-- 図内操作ボタン -->
        <button id="resetButton" class="topButton">Reset</button>
        <button id="toggleInputButton" class="topButton">Hide Input</button>
        <button id="exportButton" class="topButton">Export</button>
        <button id="fullscreenButton" class="topButton">Full</button>
      </div>
    </div>
    <!-- 下部エリア：操作エリア -->
    <div id="bottom-area">
      <!-- 上段：全画面表示ボタン＋文字入力ボックス -->
      <div id="input-row">
        <button id="fullscreenPageButton">全画面表示</button>
        <input type="text" id="text-input" placeholder="セルの文字を入力">
      </div>
      <!-- 中段：32個の文字入力ボタン -->
      <div id="insertable-buttons">
        <!-- 8列×4行、32個のボタン例（内容は例示） -->
        <button class="insertable-button">左枡</button>
        <button class="insertable-button">D</button>
        <button class="insertable-button">S</button>
        <button class="insertable-button">SS</button>
        <button class="insertable-button">E</button>
        <button class="insertable-button">電柱</button>
        <button class="insertable-button">標</button>
        <button class="insertable-button">EP</button>
        
        <button class="insertable-button">H</button>
        <button class="insertable-button">車止</button>
        <button class="insertable-button">支線</button>
        <button class="insertable-button">桝</button>
        <button class="insertable-button">右枡</button>
        <button class="insertable-button">左境</button>
        <button class="insertable-button">F</button>
        <button class="insertable-button">SV</button>
        
        <button class="insertable-button">W</button>
        <button class="insertable-button">T</button>
        <button class="insertable-button">市</button>
        <button class="insertable-button">民</button>
        <button class="insertable-button">都</button>
        <button class="insertable-button">他</button>
        <button class="insertable-button">右境</button>
        <button class="insertable-button">追加1</button>
        
        <button class="insertable-button">追加2</button>
        <button class="insertable-button">追加3</button>
        <button class="insertable-button">追加4</button>
        <button class="insertable-button">追加5</button>
        <button class="insertable-button">追加6</button>
        <button class="insertable-button">追加7</button>
        <button class="insertable-button">追加8</button>
        <button class="insertable-button">追加9</button>
      </div>
      <!-- 下部固定：十字キーとテンキー（個別配置） -->
      <div id="arrowKeysContainer">
        <div id="arrow-keys">
          <button id="arrow-up">↑</button>
          <button id="arrow-left">←</button>
          <button id="arrow-right">→</button>
          <button id="arrow-down">↓</button>
        </div>
      </div>
      <div id="numpadContainer">
        <div id="numpad">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button>.</button>
          <button>⌫</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // テーブル状態管理用グローバル変数
    let tableState = [];
    const ROW_COUNT = 100;
    const COL_COUNT = 10;
    let currentRow = 0, currentCol = 0;
    const tbody = document.getElementById('table-body');
    const textInput = document.getElementById('text-input');
    
    // 初期状態生成
    function generateTableState() {
      tableState = [];
      for (let i = 0; i < ROW_COUNT; i++) {
        let rowData = [];
        for (let j = 0; j < COL_COUNT; j++) {
          rowData.push("");
        }
        tableState.push(rowData);
      }
      // サンプル初期値（2行目）
      tableState[1][0] = "サンプル";
      tableState[1][1] = "10";
      tableState[1][2] = "5";
      tableState[1][3] = "2";
      tableState[1][4] = "コメント";
      tableState[1][5] = "1";
      tableState[1][6] = "0.5";
      tableState[1][7] = "5";
      tableState[1][8] = "0.5";
      tableState[1][9] = "1";
    }
    
    // テーブル描画
    function renderTable() {
      tbody.innerHTML = "";
      for (let i = 0; i < ROW_COUNT; i++) {
        const tr = document.createElement('tr');
        for (let j = 0; j < COL_COUNT; j++) {
          const td = document.createElement('td');
          td.dataset.row = i;
          td.dataset.col = j;
          td.contentEditable = "true";
          td.innerText = tableState[i][j];
          if (i === currentRow && j === currentCol) {
            td.classList.add("selected");
          }
          td.addEventListener("click", () => { setSelectedCell(i, j); });
          td.addEventListener("input", () => {
            tableState[i][j] = td.innerText;
            updateCanvas();
            saveTableState();
          });
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
    }
    
    // セル選択処理
    function setSelectedCell(r, c) {
      currentRow = r;
      currentCol = c;
      textInput.value = tableState[r][c];
      renderTable();
    }
    
    // テキスト入力更新
    textInput.addEventListener("input", () => {
      tableState[currentRow][currentCol] = textInput.value;
      renderTable();
      updateCanvas();
      saveTableState();
    });
    
    // キャンバス描画
    function updateCanvas() {
      const canvas = document.getElementById('drawingCanvas');
      const ctx = canvas.getContext('2d');
      const container = document.getElementById('diagram-container');
      const scale = 20;
      let maxDistance = 0;
      for (let i = 0; i < ROW_COUNT; i++){
        let d = parseFloat(tableState[i][1]);
        if (!isNaN(d) && d > maxDistance) maxDistance = d;
      }
      if (maxDistance === 0) maxDistance = 100;
      canvas.width = container.clientWidth;
      canvas.height = (maxDistance + 5) * scale + 50;
      
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      let originX = canvas.width / 2;
      const originY = canvas.height - 50;
      const roadWidth = parseFloat(tableState[1][7]) || 0;
      let offsetG = parseFloat(tableState[1][6]) || 0;
      let offsetI = parseFloat(tableState[1][8]) || 0;
      let sidewalkL = parseFloat(tableState[1][5]) || 0;
      let sidewalkR = parseFloat(tableState[1][9]) || 0;
      originX = originX - (roadWidth * scale) / 2;
      
      // 道路輪郭
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(originX, originY);
      ctx.lineTo(originX, originY - ((maxDistance + 5) * scale));
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(originX + roadWidth * scale, originY);
      ctx.lineTo(originX + roadWidth * scale, originY - ((maxDistance + 5) * scale));
      ctx.stroke();
      
      // オフセット線
      if (!isNaN(offsetG) && offsetG !== 0) {
        ctx.beginPath();
        ctx.moveTo(originX + offsetG * scale, originY);
        ctx.lineTo(originX + offsetG * scale, originY - ((maxDistance + 5) * scale));
        ctx.stroke();
      }
      if (!isNaN(offsetI) && offsetI !== 0) {
        ctx.beginPath();
        ctx.moveTo(originX + (roadWidth - offsetI) * scale, originY);
        ctx.lineTo(originX + (roadWidth - offsetI) * scale, originY - ((maxDistance + 5) * scale));
        ctx.stroke();
      }
      
      // 歩道
      ctx.strokeStyle = 'yellow';
      if (!isNaN(sidewalkL) && sidewalkL !== 0) {
        let sidewalkLX = originX - sidewalkL * scale;
        ctx.beginPath();
        ctx.moveTo(sidewalkLX, originY);
        ctx.lineTo(sidewalkLX, originY - ((maxDistance + 5) * scale));
        ctx.stroke();
      }
      if (!isNaN(sidewalkR) && sidewalkR !== 0) {
        let sidewalkRX = originX + roadWidth * scale + sidewalkR * scale;
        ctx.beginPath();
        ctx.moveTo(sidewalkRX, originY);
        ctx.lineTo(sidewalkRX, originY - ((maxDistance + 5) * scale));
        ctx.stroke();
      }
      
      const roadCenterX = originX + (roadWidth * scale) / 2;
      const colors = ["red", "yellow", "green", "cyan", "magenta"];
      for (let i = 0; i < ROW_COUNT; i++){
        const label = tableState[i][0].trim();
        const yVal = parseFloat(tableState[i][1]);
        let xStr = tableState[i][2].trim();
        if (isNaN(yVal)) continue;
        let xVal = (xStr === "") ? roadWidth : parseFloat(xStr);
        if (xVal < 0) xVal = roadWidth - Math.abs(xVal);
        if (isNaN(xVal)) continue;
        const diamVal = parseFloat(tableState[i][3]);
        const comment = tableState[i][4].trim();
        const xPos = originX + (xVal * scale);
        const yPos = originY - (yVal * scale);
        const color = colors[i % colors.length];
        ctx.strokeStyle = color;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(originX, yPos);
        ctx.lineTo(xPos, yPos);
        ctx.stroke();
        const pointRadius = 0.1 * scale;
        ctx.beginPath();
        ctx.arc(xPos, yPos, pointRadius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        if (!isNaN(diamVal) && diamVal > 0) {
          const circleRadius = (diamVal / 2) * scale;
          ctx.beginPath();
          ctx.arc(xPos, yPos, circleRadius, 0, 2 * Math.PI);
          ctx.strokeStyle = color;
          ctx.lineWidth = 1.5;
          ctx.stroke();
        }
        let displayText = label;
        if (comment) displayText += " (" + comment + ")";
        ctx.font = '20px sans-serif';
        ctx.fillStyle = color;
        let textWidth = ctx.measureText(displayText).width;
        let textX = (xPos >= roadCenterX) ? xPos + pointRadius + 2 : xPos - pointRadius - 2 - textWidth;
        ctx.fillText(displayText, textX, yPos);
      }
      container.scrollTop = container.scrollHeight;
    }
    
    // 保存／復元
    function saveTableState() {
      localStorage.setItem("tableState", JSON.stringify(tableState));
    }
    function loadTableState() {
      const saved = localStorage.getItem("tableState");
      if (saved) {
        tableState = JSON.parse(saved);
      }
    }
    
    // 文字挿入処理
    function getFocusedCell() {
      let active = document.activeElement;
      if (active && active.tagName === "TD") return active;
      return document.querySelector("#table-body td");
    }
    function insertTextIntoCell(text) {
      const cell = getFocusedCell();
      if (cell) {
        cell.innerText += text;
        cell.focus();
        updateCanvas();
        saveTableState();
      }
    }
    function backspaceInCell() {
      const cell = getFocusedCell();
      if (cell) {
        cell.innerText = cell.innerText.slice(0, -1);
        cell.focus();
        updateCanvas();
        saveTableState();
      }
    }
    function moveFocus(dRow, dCol) {
      const cell = getFocusedCell();
      if (cell) {
        const currentRow = parseInt(cell.dataset.row);
        const currentCol = parseInt(cell.dataset.col);
        const targetCell = document.querySelector(`[data-row='${currentRow + dRow}'][data-col='${currentCol + dCol}']`);
        if (targetCell) {
          targetCell.focus();
          setTimeout(() => { selectCellContent.call(targetCell); }, 0);
        }
      }
    }
    function selectCellContent() {
      let range = document.createRange();
      range.selectNodeContents(this);
      let sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    }
    
    // イベント設定（テンキー・矢印キー・入力ボタン）
    document.querySelectorAll("#numpadContainer button").forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.innerText;
        if (value === "⌫") backspaceInCell();
        else insertTextIntoCell(value);
      });
    });
    document.querySelectorAll(".insertable-button").forEach(btn => {
      btn.addEventListener("click", () => {
        insertTextIntoCell(btn.innerText);
      });
    });
    document.getElementById("arrow-up").addEventListener("click", () => moveFocus(-1, 0));
    document.getElementById("arrow-down").addEventListener("click", () => moveFocus(1, 0));
    document.getElementById("arrow-left").addEventListener("click", () => moveFocus(0, -1));
    document.getElementById("arrow-right").addEventListener("click", () => moveFocus(0, 1));
    
    // 図内ボタン：Full（図部分のみ全画面表示 → 対象は #diagram-container）
    document.getElementById("fullscreenButton").addEventListener("click", () => {
      const drawingArea = document.getElementById("diagram-container");
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        drawingArea.requestFullscreen();
      }
    });
    // Toggle Input（Hide/Show Input：下部エリアの表示切替）
    let inputVisible = true;
    document.getElementById("toggleInputButton").addEventListener("click", () => {
      const bottom = document.getElementById("bottom-area");
      const top = document.getElementById("top-area");
      if (inputVisible) {
        bottom.style.display = "none";
        top.style.flex = "1 1 auto";
        document.getElementById("toggleInputButton").innerText = "Show Input";
      } else {
        bottom.style.display = "block";
        top.style.flex = "0 0 20vh";
        document.getElementById("toggleInputButton").innerText = "Hide Input";
      }
      inputVisible = !inputVisible;
      updateCanvas();
    });
    // Reset, Export
    document.getElementById("resetButton").addEventListener("click", () => {
      if (confirm("本当にリセットしますか？")) {
        localStorage.removeItem("tableState");
        generateTableState();
        updateCanvas();
        renderTable();
      }
    });
    document.getElementById("exportButton").addEventListener("click", () => {
      let wb = XLSX.utils.table_to_book(document.getElementById('excelTable'), {sheet:"Sheet1"});
      XLSX.writeFile(wb, "export.xlsx");
    });
    // 全画面（ページ全体）切替ボタン（入力行側）
    document.getElementById("fullscreenPageButton").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.error(`全画面表示エラー: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });
    
    window.addEventListener('resize', updateCanvas);
    window.onload = function() {
      generateTableState();
      loadTableState();
      renderTable();
      updateCanvas();
    };
  </script>
</body>
</html>
